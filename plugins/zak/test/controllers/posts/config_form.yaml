# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Post

# Model Form Field configuration
form: $/zak/test/models/post/fields.yaml

# Model Class name
modelClass: Zak\Test\Models\Post

# Default redirect location
defaultRedirect: zak/test/posts

# Create page
create:
    title: backend::lang.form.create_title
    redirect: zak/test/posts/update/:id
    redirectClose: zak/test/posts

# Update page
update:
    title: backend::lang.form.update_title
    redirect: zak/test/posts
    redirectClose: zak/test/posts

# Preview page
preview:
    title: backend::lang.form.preview_title
